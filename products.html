<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- BEGIN CODE HERE -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="" width="250" height="58">
            </a>
            <form class="d-flex">
                <button class="btn btn-light" type="button" onclick="window.location.href='homepage.html'" id="home-button">Home</button>
                <!-- <button class="btn btn-primary me-2" type="submit">Home</button>-->
                <button class="btn btn-primary me-2" type="submit">Products</button>
            </form>
        </div>
    </nav>
</header>


<main class="my-5" style="padding: 0">

    <div class="container my-5">
        <div class="input-group mb-3" style="width: 500px" id="search-bar">
            <label for="search-bar">Search a product</label>
            <input type="text" class="form-control" aria-describedby="search-button" >
            <button class="btn btn-light" type="button" id="search-button">Search</button>

        </div>
    </div>
    <div class="container my-5" style="padding: 0">
        <h5>Results</h5>
        <table class="table table-bordered" id="result-table">
            <thead>
             <tr>
                 <th scope="col">ID</th>
                 <th scope="col">Name</th>
                 <th scope="col">Production year</th>
                 <th scope="col">Price</th>
                 <th scope="col">Color</th>
                 <th scope="col">Size</th>
             </tr>
            </thead>
        </table>
    </div>
    <div class="container my-5">
        <h3>Add a product</h3>
        <div class="mb-3">
            <div class="input-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="name">
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group mb-3">
                <label for="Production-year">Production year</label>
                <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="Production-year">
            </div>
        </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <label for="Price">Price</label>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="Price">
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <label for="Color">Color</label>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="Color">
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <label for="Size">Size</label>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="Size">
        </div>
    </div>

    </div>
    <button class="btn btn-primary me-2" type="submit" style="margin-left: 1830px">Save</button>

</main>


<footer class="footer py-3 bg-dark text-center">
    <div class="container">
    </div>
</footer>

<!-- END CODE HERE -->
<script src="products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
